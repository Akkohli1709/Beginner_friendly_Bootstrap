<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3>LOGIN</h3>
        <form>
            <div class="mb-3">
                <label class="form-label" for="email">email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" />
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="remember_me"  />
                <label class="form-check-label" for="remember_me">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-success">Sign In</button>
        </form>
    </div>
    <br><br><hr><br>    
    <div class="container">
        <h3>SIGN UP</h3>
        <form>
            <div class="mb-3">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Full Name" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="confirm-password">Confirm password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required/>
            </div>
            <div class="mb-3">
                <label class="form-label" >Your Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="male" />
                    <label for="male" class="form-check-label">Male</label>     
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="female" />
                    <label for="female" class="form-check-label">Female</label>     
                </div>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="termandcondition"  />
                <label class="form-check-label" for="termandcondition">I agree to the term & conditions</label>
            </div>
            <button type="submit" class="btn btn-success">Sign In</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
