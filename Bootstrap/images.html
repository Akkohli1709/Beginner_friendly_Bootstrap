<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h3>Basic Image styling</h3>
    <img src="./assets/avatar.jpg" class="rounded" alt="rounded class Image" width="100px" />
    <img src="./assets/avatar.jpg" class="rounded-circle" alt="rounded-circle class Image" width="100px" />
    <img src="./assets/avatar.jpg" class="img-thumbnail" alt="img-thumbnail class Image" width="100px" />
    <br><hr><br>

    <h3>Responsive Images</h3>
    <img src="./assets/pexels-pixabay-462162.jpg" alt="Responsive Images" class="img-fluid">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
