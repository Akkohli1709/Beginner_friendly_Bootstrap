<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h3>buttons without outlines</h3>
    <button type="button" class="btn btn-success">success->green</button>
    <button type="button" class="btn btn-primary">primary->blue</button>
    <button type="button" class="btn btn-danger">danger->red</button>
    <button type="button" class="btn btn-warning">warning->yellow</button>
    <button type="button" class="btn btn-dark">dark->black</button>
    <button type="button" class="btn btn-secondary">secondary->grey</button>
    <button type="button" class="btn btn-info">info->cyan</button>
    <button type="button" class="btn btn-light">light->white</button>

    <br><hr><br>
    <h3>buttons without outlines</h3>
    <button type="button" class="btn btn-outline-success">success->green</button>
    <button type="button" class="btn btn-outline-primary">primary->blue</button>
    <button type="button" class="btn btn-outline-danger">danger->red</button>
    <button type="button" class="btn btn-outline-warning">warning->yellow</button>
    <button type="button" class="btn btn-outline-dark">dark->black</button>
    <button type="button" class="btn btn-outline-secondary">secondary->grey</button>
    <button type="button" class="btn btn-outline-info">info->cyan</button>
    <button type="button" class="btn btn-outline-light">light->white</button>
    
    <br><hr><br>
    <h3>Large Button</h3>
    <button type="button" class="btn btn-outline-success btn-lg">success->green</button>
    <button type="button" class="btn btn-outline-primary btn-lg">primary->blue</button>


    <br><hr><br>
    <h3>Button filling the entire block</h3>
    <div class="d-grid gap-3">
        <button type="button" class="btn btn-outline-success btn-lg">success->green</button>
        <button type="button" class="btn btn-outline-primary btn-lg">primary->blue</button>
    </div>


    <br><hr><br>
    <h3>Spinner Button</h3>
    <button type="button" class="btn btn-outline-success btn-lg">
        <span class="spinner-border spinner-border-sm"></span>Sign In
    </button>
    <button type="button" class="btn btn-outline-success btn-lg">
        <span class="spinner-grow spinner-grow-sm"></span>Sign In
    </button>

    <br><hr><br>
    <h3>Button Group</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-success">
            <i class="bi-pencil"></i>Edit</button>
        <button type="button" class="btn btn-outline-danger">
            <i class="bi-trash"></i>Delete</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
