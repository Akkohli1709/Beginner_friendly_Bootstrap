<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="vendors/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="paralaxCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#paralacCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#paralacCarousel" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#paralacCarousel" data-bs-slide-to="2" ></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/pexels-pixabay-462162.jpg" class="d-block w-100 " alt="Caorusel 1" style="height: 700px;">   
            </div>
       
            <div class="carousel-item">
                <img src="./assets/pexels-pixabay-462162.jpg" class="d-block w-100" alt="Caorusel 1" style="height: 700px;">   
            </div>

            <div class="carousel-item">
                <img src="./assets/pexels-pixabay-462162.jpg" class="d-block w-100" alt="Caorusel 1" style="height: 700px;">   
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#paralaxCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#paralaxCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">next</span>
        </button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
