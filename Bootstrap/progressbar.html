<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap ProgressBars</title>
    <link rel="stylesheet" href="vendors/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <h3>Progress Bars</h3>
    <div class="progress">
        <div class="progress-bar" style="width: 30%;"></div>
    </div>
    <br><hr><br>

    <h3>Progress Bars with % label</h3>
    <div class="progress">
        <div class="progress-bar" style="width: 30%;">30%</div>
    </div>
    <br><hr><br>
    
    <h3>Progress Bars with 1px height</h3>
    <div class="progress" style="height: 1px;">
        <div class="progress-bar" style="width: 30%; height: 1px;"></div>
    </div>
    <br><hr><br>
    
    <h3>Stripped Progress Bars</h3>
    <div class="progress" >
        <div class="progress-bar progress-bar-striped" style="width: 30%;"></div>
    </div>
    <br><hr><br>
    
    <h3>Animated Stripped Progress Bars</h3>
    <div class="progress" >
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 30%;"></div>
    </div>
    <br><hr><br>
    
    <h3>Animated Stripped Progress Bars with danger and info</h3>
    <div class="progress" >
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 30%;"></div>
    </div>
    <br>
    <div class="progress" >
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 30%;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
