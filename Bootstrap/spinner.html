<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Spinners</title>
    <link rel="stylesheet" href="vendors/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <h3>Basic Spinner</h3>
    <div class="spinner-border">
        <span class="visually-hidden">Loading...</span>
    </div>
    <br><hr><br>

    <h3>Coloured Spinner</h3>
    <div class="spinner-border text-danger">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-info">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-success">
        <span class="visually-hidden">Loading...</span>
    </div>
    <br><hr><br>

    <h3>Basic growing Spinner</h3>
    <div class="spinner-grow">
        <span class="visually-hidden">Loading...</span>
    </div>
    <br><hr><br>

    <h3>Coloured growing Spinner</h3>
    <div class="spinner-grow text-danger">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-info">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-success">
        <span class="visually-hidden">Loading...</span>
    </div>
    <br><hr><br>

    <h3>Normal and growing spinner with button</h3>
    <button type="button" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>
    <button type="button" class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
    </button>
    <br><hr><br>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
