<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Badge</title>
    <link rel="stylesheet" href="vendors/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <h3>Contextual Badge</h3>
    <span class="badge bg-primary">primary</span>
    <span class="badge bg-secondary">secondary</span>
    <span class="badge bg-danger">danger</span>
    <span class="badge bg-warning">warning</span>
    <span class="badge bg-info">info</span>
    <span class="badge bg-dark">dark</span>
    <span class="badge bg-light text-dark">light</span>
    <span class="badge bg-success">success</span>
    <br><hr><br>
    <h3>Contextual Badge with pills</h3>
    <span class="badge rounded-pill bg-primary">primary</span>
    <span class="badge rounded-pill bg-secondary">secondary</span>
    <span class="badge rounded-pill bg-danger">danger</span>
    <span class="badge rounded-pill bg-warning">warning</span>
    <span class="badge rounded-pill bg-info">info</span>
    <span class="badge rounded-pill bg-dark">dark</span>
    <span class="badge rounded-pill bg-light text-dark">light</span>
    <span class="badge rounded-pill bg-success">success</span>
    <br><hr><br>

    <h3>Navigation with Badge</h3>
    <nav class="nav nav-pills">
        <a href="#" class="nav-item nav-link active">
            <i class="bi bi-chat-left-text"></i> SMS</a>
        <a href="#" class="nav-item nav-link">
            <i class="bi bi-envelope"></i> Emails 
            <span class="badge rounded-pill bg-primary">10</span>
        </a>
    </nav>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
